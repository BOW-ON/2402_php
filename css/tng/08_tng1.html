    <div class="div-1">
        <h1>가정용 꿀사과</h1>
        <p class="p-1">
            흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.<br>

    </div>

        <p class="p-2">
            확인하세요.
        </p>
        <p class="p-red">

            교환 및 환불

            불만족시 <span class="span-blue">100% 환불</span>해 드립니다.
        </p>
        <p class="p-center">
            고객센터로 전화주세요.
        </p>
    </div>
    <div class="div-side">
        <p class="p-red">
            고객센터
        </p>

            0000-0000
        </p>

            상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
