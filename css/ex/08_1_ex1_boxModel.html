<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./08_1_ex1.css">
</head>
<body>
    <!-- 블록레벨, 인라인레벨 -->
    <h1>박스모델</h1>
    <p class="size-p">p1</p>
    <div class="size-div">
        <p>div ->p</p>
    </div>
    <span>span1</span>
    <span>span2</span>
    <div>div1</div>
    <span>span3</span>
    
    <!-- 외부 여백, 마진 -->
    <div class="container">
        <div class="div-1">div-1</div>
        <div class="div-2">div-2</div>
        <div class="div-3">div-3</div>
        <div class="div-4">div-4</div>
        <div class="div-5">div-5</div>
    </div>
    
    <br>

    <!-- 내부 여백, 패딩 -->
    <!-- 
        에밋 : 태그명 클래스명 콘텐츠내용 개수
        div .padding-div-$ {padding div$} *4
    -->
    <div class="padding-div-1">padding div1</div>
    <div class="padding-div-2">padding div2</div>
    <div class="padding-div-3">padding div3</div>
    <div class="padding-div-4">padding div4</div>

    <!-- 그림자 -->
    <div class="div-shadow">box-shadow</div>

    <!-- 시각적으로 보이는 부분 크기 고정 -->
    <div class="div-content">content div</div>
    <div class="div-border">border div</div>
</body>
</html>
